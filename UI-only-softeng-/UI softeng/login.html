<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h1>User Portal</h1>
        <p>Secure access to your company dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="e.g. john_admin" required autocomplete="username">
                <small>Try: john_admin | jane_hr | mike_employee</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="divider"><span>or</span></div>

        <button class="google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png"
                 alt="Google logo"
                 class="google-logo">
            <span>Continue with Google</span>
        </button>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim().toLowerCase();

        if (username.includes('_admin')) {
            window.location.href = 'admin-dashboard.html';
        } else if (username.includes('_hr')) {
            window.location.href = 'hr-dashboard.html';
        } else if (username.includes('_employee')) {
            window.location.href = 'employee-dashboard.html';
        } else {
            alert('Please use a username ending with _admin, _hr, or _employee');
        }
    });
</script>

</body>
</html>
